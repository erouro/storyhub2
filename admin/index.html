<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryHub Admin</title>
  <link rel="stylesheet" href="/styles.css"> <!-- Reuse global CSS -->
  <style>
    #adminPanel { display: none; padding: 2rem; background: var(--card); border-radius: 12px; margin: 2rem auto; max-width: 800px; }
    textarea { width: 100%; height: 300px; background: #222; color: white; border: 1px solid var(--border); padding: 1rem; }
    button { background: var(--accent-pink); color: white; padding: 0.8rem 1.5rem; border: none; border-radius: 8px; margin: 1rem 0; cursor: pointer; }
    button:hover { background: #ff4081; }
    .crud-list { list-style: none; }
    .crud-item { background: #1a1a1a; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
  </style>
</head>
<body>
  <header><h1>StoryHub Admin</h1></header>

  <main>
    <input type="password" id="adminPass" placeholder="Enter password (storyhub2025)">
    <button onclick="login()">Login</button>

    <div id="adminPanel">
      <h2>Bulk Upload Stories</h2>
      <p>Format: ===TITLE=== [title] ===CATEGORY=== [cat] ===CONTENT=== [full story] (repeat for multiple)</p>
      <textarea id="bulkInput"></textarea>
      <button onclick="bulkUpload()">Upload All</button>

      <h2>Manage Stories</h2>
      <ul id="storiesList" class="crud-list"></ul> <!-- JS populates -->

      <h2>Add/Edit Story</h2>
      <input id="storyId" type="hidden">
      <input id="storyTitle" placeholder="Title" style="width:100%; padding:1rem; margin-bottom:1rem;">
      <input id="storyCat" placeholder="Category" style="width:100%; padding:1rem; margin-bottom:1rem;">
      <textarea id="storyContent" placeholder="Full content"></textarea>
      <button onclick="saveStory()">Save Story</button>

      <h2>Manage Categories</h2>
      <ul id="catsList" class="crud-list"></ul> <!-- JS populates -->

      <h2>Add/Edit Category</h2>
      <input id="catName" placeholder="Category Name" style="width:100%; padding:1rem;">
      <button onclick="saveCategory()">Save Category</button>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
