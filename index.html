<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="rating" content="RTA-5042-1996-2000-2001">
  <title>StoryHub - Antarvasna Pro 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Sidebar Overlay -->
  <div id="sidebarOverlay" class="sidebar-overlay"></div>
  
  <!-- Left Sidebar Menu -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>StoryHub</h2>
      <span class="close-sidebar">✕</span>
    </div>
    <nav class="sidebar-nav">
      <a href="/">होम</a>
      <a href="#" onclick="showNewStories()">नई कहानियाँ</a>
      <a href="#" onclick="showPopular()">पॉपुलर स्टोरी</a>
      <details open>
        <summary>कैटेगरी</summary>
        <div id="sidebarCategories"></div>
      </details>
      <a href="#" onclick="showLekhak()">लेखक</a>
      <a href="#" onclick="showKahaniSangrah()">कहानी संग्रह (A-Z)</a>
      <a href="#" onclick="handlePremiumClick()">प्रीमियम स्टोरी</a>
      <a href="/submit-story.html">स्टोरी सबमिट करें</a>
      <a href="#" onclick="showSubscribe()">सब्सक्राइब</a>
      <a href="#" onclick="showDonate()">डोनेट</a>
      <a href="#">संपर्क करें</a>
    </nav>
  </aside>

  <!-- Main Header -->
  <header class="main-header">
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
    <div class="logo"><h1><a href="/">StoryHub - Antarvasna Pro</a></h1></div>
    <div class="action-buttons">
      <button onclick="showSubscribe()">Subscribe</button>
      <button onclick="showDonate()">Donate</button>
    </div>
  </header>

  <main>
    <h2>नई कहानियाँ</h2>
    <input type="search" id="searchInput" placeholder="कहानी खोजें...">
    <div class="stories-grid" id="storiesGrid"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
