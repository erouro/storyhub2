<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="rating" content="adult">
  <title>StoryHub - हिंदी सेक्स कहानी | अंतरवासना प्रो 2025</title>
  <meta name="description" content="फ्री देसी हॉट स्टोरी पढ़ें - भाभी, चाची की चुदाई कहानियाँ | 300+ नई कहानियाँ">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <h1><a href="/">StoryHub</a></h1>
    </div>
    <nav class="main-nav">
      <ul class="nav-list">
        <li><a href="/">होम</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">कैटेगरी</a>
          <div class="dropdown-content" id="dropdownCategories"></div> <!-- JS populates from categories.json -->
        </li>
        <li><a href="#premium">प्रीमियम</a></li>
        <li><button class="subscribe-btn" onclick="showSubscribe()">सब्सक्राइब</button></li>
        <li><button class="donate-btn" onclick="showDonate()">डोनेट</button></li>
      </ul>
      <div class="hamburger" onclick="toggleMobileMenu()">☰</div>
    </nav>
  </header>

  <main>
    <input type="search" id="searchInput" placeholder="कहानी खोजें: भाभी, चाची...">
    
    <h2>नई कहानियाँ</h2>
    <div class="stories-grid" id="storiesGrid"></div>
    
    <h2 id="categories">कैटेगरी</h2>
    <div class="stories-grid" id="categoriesGrid"></div>
  </main>

  <footer>
    © 2025 StoryHub | 300+ देसी स्टोरी | हर दिन नई अपडेट
  </footer>

  <script src="app.js"></script>
</body>
</html>
