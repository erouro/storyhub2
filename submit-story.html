<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Story</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Same Header + Sidebar as index.html -->

  <div class="submit-sheet">
    <div style="text-align:center;color:#ff6b35;font-size:1.8rem;margin-bottom:1rem;">स्टोरी सबमिट करें</div>
    <details open style="margin:1rem 0;">
      <summary style="font-size:1.3rem;color:#fff;background:#334155;padding:1rem;cursor:pointer;">गाइडलाइंस पढ़ें</summary>
      <div style="background:#1e293b;padding:1.5rem;border-radius:8px;color:#cbd5e1;">
        <ul style="line-height:2;">
          <li>कहानी ओरिजिनल होनी चाहिए</li>
          <li>न्यूनतम 1500 शब्द</li>
          <li>कोई illegal या underage content नहीं</li>
          <li>48 घंटे में रिव्यू</li>
          <li>Hindi/English दोनों OK</li>
        </ul>
      </div>
    </details>

    <form style="display:grid;gap:1.2rem;">
      <input type="text" placeholder="टाइटल" required>
      <select required>
        <option value="">कैटेगरी</option>
        <option>भाभी की चुदाई</option>
        <option>माँ की चुदाई</option>
        <!-- 25+ categories -->
      </select>
      <input type="email" placeholder="ईमेल" required>
      <textarea placeholder="कहानी यहाँ पेस्ट करें..." rows="15" required></textarea>
      <button type="button" onclick="alert('Submitted!');" style="background:#ff6b35;color:#fff;padding:1.2rem;border-radius:12px;font-size:1.3rem;">सबमिट करें</button>
    </form>
  </div>

  <script src="/app.js"></script>
</body>
</html>
