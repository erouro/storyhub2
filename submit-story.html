<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>स्टोरी सबमिट करें - StoryHub</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="logo"><h1><a href="/">StoryHub</a></h1></div>
    <nav class="main-nav">
      <ul class="nav-list">
        <li><a href="/">होम</a></li>
        <li class="dropdown"><a href="#" class="dropbtn">कैटेगरी</a>
          <div class="dropdown-content" id="dropdownCategories"></div>
        </li>
        <li><a href="#" onclick="handlePremiumClick()">प्रीमियम</a></li>
        <li><a href="/submit-story.html">स्टोरी सबमिट करें</a></li>
        <li><button class="subscribe-btn" onclick="showSubscribe()">सब्सक्राइब</button></li>
        <li><button class="donate-btn" onclick="showDonate()">डोनेट</button></li>
      </ul>
      <div class="hamburger" onclick="toggleMobileMenu()">Menu</div>
    </nav>
  </header>

  <main style="max-width:900px;margin:3rem auto;padding:2rem;">
    <h1 style="color:#ff794d;text-align:center;">अपनी हॉट स्टोरी सबमिट करें</h1>
    <div style="background:#f5f0d8;padding:2rem;border-radius:12px;margin-top:2rem;">
      <form style="display:grid;gap:1rem;padding:1rem;">
        <input type="text" placeholder="कहानी का टाइटल" required style="padding:1rem;font-size:1.1rem;border-radius:8px;border:1px solid #d2c17e;">
        <select style="padding:1rem;font-size:1.1rem;border-radius:8px;" required>
          <option value="">कैटेगरी चुनें</option>
          <option>रिश्तो में चुदाई</option>
          <option>माँ की चुदाई</option>
          <option>भेन की चुदाई</option>
          <option>भाभी की चुदाई</option>
          <option>चाची-मामी</option>
          <!-- baaki auto aa jayengi -->
        </select>
        <input type="email" placeholder="आपका ईमेल (प्रकाशन के लिए)" required style="padding:1rem;font-size:1.1rem;border-radius:8px;">
        <textarea placeholder="पूरी कहानी यहाँ पेस्ट करें (कम से कम 1000 शब्द)" rows="20" required style="padding:1rem;font-size:1.1rem;border-radius:8px;font-family:inherit;"></textarea>
        <button type="button" onclick="alert('कहानी रिव्यू के लिए भेज दी गई! 24-48 घंटे में पब्लिश होगी।')" 
                style="background:#228b22;color:white;padding:1rem;font-size:1.2rem;border:none;border-radius:8px;cursor:pointer;">
          सबमिट करें
        </button>
      </form>
    </div>
  </main>

  <footer style="text-align:center;padding:3rem;color:#8b4513;">
    © 2025 StoryHub
  </footer>
  <script src="/app.js"></script>
</body>
</html>
